    <div>
      <button onclick="message()">Add to cart</button>
      <p class="js-message"></p>
    </div>

    <!-- 12h -->
    <div>
      <button
        onclick="
        messages++;
        displayNotofication();
        "
      >
        Add
      </button>
      <button
        onclick="
        if (messages > 0) {
            messages--;
            if (messages === 0) {
                stopNotification()
            }
        }
      "
      >
        Remove
      </button>
    </div>
