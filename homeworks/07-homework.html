<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
  </head>
  <body>
    <script>
      // 7a - 7c
      function greet(name) {
        if (!name) {
          console.log("hi there!");
        } else console.log(`hello, ${name}!`);
      }

      greet("alina");
      greet("alex");
      greet();

      // 7d
      function convertToFahrenheit(celsius) {
        return (celsius * 9) / 5 + 32;
      }

      console.log(convertToFahrenheit(25));

      // 7e
      function convertToCelsius(fahrenheit) {
        return ((fahrenheit - 32) * 5) / 9;
      }

      console.log(convertToCelsius(86));

      // 7f
      function convertTemperature(degrees, unit) {
        if (unit === "C") {
          const result = convertToFahrenheit(degrees);
          return `${result}`;
        } else if (unit === "F") {
          const result = convertToCelsius(degrees);
          return `${result}`;
        }
      }

      console.log(convertTemperature(25, "C"));
      console.log(convertTemperature(86, "F"));

      // 7g - 7i
      function convertLength(length, from, to) {
        if (from === "km" && to === "miles") {
          return `${length / 1.6} miles`;
        } else if (from === "miles" && to === "km") {
          return `${length * 1.6} km`;
        } else if (from === to) {
          return `${length} ${to}`;
        }
      }

      console.log(convertLength(50, "miles", "km"));
      console.log(convertLength(32, "km", "miles"));
      console.log(convertLength(50, "km", "km"));

      console.log(convertLength(5, "miles", "km"));
      console.log(convertLength(32, "km", "miles"));
      console.log(convertLength(50, "km", "km"));

      console.log(convertLength(5, "lbs", "lbs"));
    </script>
  </body>
</html>
