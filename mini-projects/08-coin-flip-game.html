<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip Game</title>
  </head>
  <body>
    <button
      onclick="
      playGame('heads')"
    >
      heads
    </button>

    <button
      onclick="
    playGame('tails')"
    >
      tails
    </button>

    <button
      onclick="
    score.wins = 0;
    score.loses = 0;
    localStorage.removeItem('score')"
    >
      Reset Score
    </button>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        loses: 0,
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        let result = randomNumber < 0.5 ? (result = "heads") : (result = "tails");

        if (result === guess) {
          score.wins++
        } else {
          score.loses++
        }

        localStorage.setItem("score", JSON.stringify(score));

        console.log(result === guess ? "you win!" : "you lose!");
        console.log(`Wins: ${score.wins}, Loses: ${score.loses}`);
      }
    </script>
  </body>
</html>
